<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
	  	<meta charset="utf-8">
	  	<title>My Angular site</title>
	  	<link rel="stylesheet" href="styles/style.css">
	  	
	  	<!-- necessary script files -->
	  	<script src="script/plugins/jquery-1.11.2.min.js"></script>
	  	<script src="script/plugins/angularJS/angular.1.3.10.min.js"></script>
	  	<script src="script/plugins/angularJS/angular-route.min.js"></script>
	  	<script src="script/app.js"></script>
	  	<script src="script/controllers.js"></script>
	</head>
	<body>
		<div id="page-wrapper">
			<header id="header">
				<h1>Sample</h1>
			</header>
			<div id="content-wrapper">
				<nav id="navbar" ng-controller="MenuController">
					<ul>
						<li ng-repeat="menu in menuList" class="menu_item">
							<a id='{{ menu.name }}' href='#{{ menu.serviceUrl }}' ng-click="activeMenu(menu.name)">{{ menu.label }}</a>
						</li>
					</ul>
				</nav>
				<section ng-view id="content-section">
						
				</section>
			</div>
		</div>
	</body>
</html>
